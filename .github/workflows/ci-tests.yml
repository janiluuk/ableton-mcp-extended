name: CI - Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run unit tests
        run: |
          pytest tests/ -v -m "not e2e" --cov=localai_mcp --cov=comfyui_mcp --cov=uvr5_mcp --cov=rvc_mcp --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Check code formatting with black
        run: |
          black --check --diff localai_mcp/ comfyui_mcp/ uvr5_mcp/ rvc_mcp/ tests/ || true
      
      - name: Check import sorting with isort
        run: |
          isort --check-only --diff localai_mcp/ comfyui_mcp/ uvr5_mcp/ rvc_mcp/ tests/ || true
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 localai_mcp/ comfyui_mcp/ uvr5_mcp/ rvc_mcp/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 localai_mcp/ comfyui_mcp/ uvr5_mcp/ rvc_mcp/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Start services
        run: |
          docker-compose up -d uvr5-mock rvc-mock
          echo "Waiting for services to be ready..."
          sleep 30
      
      - name: Check service health
        run: |
          docker-compose ps
          curl -f http://localhost:5000/health || echo "UVR5 mock not ready"
          curl -f http://localhost:6000/health || echo "RVC mock not ready"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run E2E tests
        env:
          LOCALAI_BASE_URL: http://localhost:8080
          COMFYUI_BASE_URL: http://localhost:8188
          UVR5_BASE_URL: http://localhost:5000
          RVC_BASE_URL: http://localhost:6000
          AI_AUDIO_OUTPUT_DIR: /tmp/ai_audio
        run: |
          pytest tests/test_e2e_integration.py::TestUVR5E2E -v
          pytest tests/test_e2e_integration.py::TestRVCE2E -v
      
      - name: Show logs on failure
        if: failure()
        run: |
          docker-compose logs uvr5-mock
          docker-compose logs rvc-mock
      
      - name: Cleanup
        if: always()
        run: docker-compose down -v

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build UVR5 mock
        run: |
          docker build -t ableton-uvr5-mock:test -f docker/uvr5-mock/Dockerfile docker/uvr5-mock/
      
      - name: Build RVC mock
        run: |
          docker build -t ableton-rvc-mock:test -f docker/rvc-mock/Dockerfile docker/rvc-mock/
      
      - name: Test UVR5 mock container
        run: |
          docker run -d -p 5001:5000 --name uvr5-test ableton-uvr5-mock:test
          sleep 5
          curl -f http://localhost:5001/health
          docker stop uvr5-test
      
      - name: Test RVC mock container
        run: |
          docker run -d -p 6001:6000 --name rvc-test ableton-rvc-mock:test
          sleep 5
          curl -f http://localhost:6001/health
          docker stop rvc-test

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      
      - name: Run safety check
        run: |
          pip install -e .
          safety check || true
      
      - name: Run bandit security scan
        run: |
          bandit -r localai_mcp/ comfyui_mcp/ uvr5_mcp/ rvc_mcp/ -ll || true
